<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary Card</title>
</head>
<body>
    <div id="container">
        <img src="images/illustration-hero.svg" alt="">
        <h1>Order Summary</h1>
        <p><span id="content1">You can now listen to millions of songs,</span><span id="content2">
            audiobooks,and podcasts on any device</span> anywhere you like!
        </p>
        <div id="price-plan">
            <div id="first-element">
                    <img src="images/icon-music.svg" alt="">
                    <div id="plan-content">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
            </div>
            <button id="button-plan">
                Change
            </button>
        </div>
    </div>
</body>
</html>
